<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<style>
  body {
    background-image: linear-gradient(rgba(53, 52, 52, 0.8), rgba(60, 60, 60, 0.915)), url('assets/img/gallery/2.jpg');
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
  }
</style>

<body>
  <div class="container col-lg-3 md-5">
    <div style="margin-top: 130px;"></div>
    <div class="card">
      <div class="card-body">
        <img src="assets/img/about/banner.png" alt="Bootstrap" class="bg-img">
        <form class="form-floating">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="mb-3" id="mybutton">
            <label for="exampleInputPassword1" class="form-label" id="mybutton" onclick="change()">Password</label>
            <input type="password" class="form-control" id="pass">
          </div>
          <a href="index.html" class="btn btn-success">Login</a>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
